<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>ZeroAuth | Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h3>
    For more information on why this redirect page exists, please look:
    <a href="https://tools.ietf.org/html/rfc6749#section-3.1.2.5">here</a>.
</h3>


<script src="https://cdn.jsdelivr.net/npm/@mcxross/zero@0.1.2-snapshot/dist/zero.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const zkLoginNotifier = new zero.ZKLoginNotifier();

        const listener = {
            invoke: function(request, response, error) {
                console.log("Request received:", request);
                console.log("Response received:", response);
                console.log("Error received:", error);
            }
        };

        zkLoginNotifier.setListener(listener);

        zero.continueWithZKLogin(null, null, zkLoginNotifier);
    });
</script>
</body>
</html>
