<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZeroAuth | Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column vh-100">

<div class="container text-white text-center flex-grow-1 d-flex flex-column justify-content-center">
    <img src="assets/zero-dark.svg" class="rounded mt-2 mx-auto d-block" alt="zero auth logo" style="width: 60px; height: 60px">
    <h1>ZeroAuth</h1>
    <p class="lead">A fast, simple, and secure way to add <span class="text-decoration-underline">zkLogin</span> to your (d)Apps</p>
    <hr class="w-100">
    <div class="d-grid gap-2 col-md-6 col-sm-12 mx-auto my-5 pt-2 ps-md-5 pe-md-5">
        <button class="btn btn-primary btn-lg rounded-pill" type="button" id="g-login-button"><span><i class="bi bi-google"></i></span> Login with Google</button>
    </div>
</div>

<p class="text-muted lead fs-6 text-center mb-3 my-auto">This is a demo site demonstrating the use of ZeroAuth. For more information, please visit the <a href="https://zeroauth.dev">documentation</a>.</p>


<!-- Include ZeroAuth -->
<script src="https://cdn.jsdelivr.net/npm/@mcxross/zero@0.1.2-snapshot/dist/zero.js"></script>

<!-- Include Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    document.getElementById("g-login-button").addEventListener("click", function() {
        const provider = new zero.Google();
        const cfg = new zero.OpenIDServiceConfiguration(
            provider,
            "<YOUR-CLIENT-ID-GOES-HERR>",
            "http://localhost:9000/redirect.html",
        )
        const zklReq = new zero.ZKLoginRequest(cfg);
        zero.zkLogin(zklReq);
    });
</script>

</body>
</html>
